name: ci
on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["*"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: check out code
        uses: actions/checkout@v3

      - name: download toolchain
        run: ./ci/download-toolchain

      - name: build docker image
        run: docker build -f ci/Dockerfile -t builder:latest .

      - name: build software assets
        run: docker run -v $(pwd):/workspace -w /workspace builder:latest make clean all

      - name: build docs
        run: docker run -v $(pwd):/workspace -w /workspace builder:latest doxygen Doxyfile

      - name: upload docs artifact
        uses: actions/upload-artifact@v3
        with:
          name: docs
          path: docs/


  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - uses: actions/download-artifact@master
      with:
        name: docs
        path: .
    - uses: actions/configure-pages@v3
    - uses: actions/upload-pages-artifact@v1
      with:
        path: ./html/
    - id: deployment
      uses: actions/deploy-pages@v2
